<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pilot</title>

        <!-------------------------------------------CSS FILES------------------------------------------->
        <!--Font: Roboto-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!--Custom CSS-->
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <!--Data Table-->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
        <!--Chart CSS 2-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.css" integrity="sha512-V0+DPzYyLzIiMiWCg3nNdY+NyIiK9bED/T1xNBj08CaIUyK3sXRpB26OUCIzujMevxY9TRJFHQIxTwgzb0jVLg==" crossorigin="anonymous" />
        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
        <!--Popper JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <!--Uploader CSS-->
        <link href="css/jquery.dm-uploader.css" rel="stylesheet" type="text/css" media="all">
        <!--Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css" media="all">
    </head>

    <body>

        <div class="container-fluid p-0">
            <div class="row" id="body-row">
                <div data-include="leftNav" style="z-index: 2"></div>

                <!-- MAIN -->
                <div class="col body-content">


                    <!-------------------------------------------CONTENT TO EDIT------------------------------------------->

                    <!--Header-->
                    <div class="header">
                        <div class="header-title">Batch Prediction</div>
                    </div><!--Header Ends-->

                    <!--Upload-->
                    <div role="main" class="container-fluid">
                        <div class="row uploader-row">

                            <div class="col-xl-6 col-lg-8 col-md-12 col-sm-12">
                                <div class="upload-box">
                                    <div class="upload-title">Upload a file</div>
                                    <!-- Our markup, the important part here! -->
                                    <div id="drag-and-drop-zone" class="dm-uploader p-5">
                                        <div class="upload-image"></div>
                                        <div class="d-flex upload-texts">
                                            <div class="drop-text">Drop your file here, or </div>
                                            <label class="upload-btn-text" for="upload-btn">browse</label>
                                            <input class="upload-button" type="file" title='browse' id="upload-btn" />
                                        </div>
                                        <div class="upload-supporting-text">Supports: CSV Â·  Limit: 200MB/file</div>
                                    </div><!-- /uploader -->
                                    <ul class="list-unstyled p-2 d-flex flex-column col files" id="files">
                                        <li class="text-muted text-center empty">No files uploaded.</li>
                                    </ul>
                                </div>
                            </div>
                        </div><!-- /file list -->

                        <!--
                        <div class="alert alert-info" role="alert">
                        </div>
                        -->

                        <div class="row">
                            <div class="col-12">
                                <h4 class="mt-5">We will delete this after testing the back-end:</h4>
                                <div class="card">
                                    <div class="card-header">
                                        Debug Messages
                                    </div>

                                    <ul class="list-group list-group-flush" id="debug">
                                        <li class="list-group-item text-muted empty">Loading plugin....</li>
                                    </ul>
                                </div>
                            </div>
                        </div> <!-- /debug -->

                    </div> <!-- /container -->
                    <!--Upload Ends-->


                    <!-------------------------------------------CONTENT ENDS------------------------------------------->
                </div>
            </div>
        </div>
    </body>


    <!-------------------------------------------SCRIPTS------------------------------------------->
    <!--Bootstrap-->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!--Include HTML in HTML-->
    <script type="text/javascript" src="scripts/include.js"></script>
    <!--Menu Collapse (Added to leftNav.html)-->
    <script type="text/javascript" src="scripts/menu.js"></script>
    <!--Uploader-->
    <script type="text/javascript" src="js/jquery.dm-uploader.js"></script>
    <script type="text/javascript" src="scripts/uploader.js"></script>
    <script type="text/javascript" src="scripts/uploader-config.js"></script>
    <!--Data Table-->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
    <!--Chart JS 2.0-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.js" integrity="sha512-9rxMbTkN9JcgG5euudGbdIbhFZ7KGyAuVomdQDI9qXfPply9BJh0iqA7E/moLCatH2JD4xBGHwV6ezBkCpnjRQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist-plugin-legend/0.6.2/chartist-plugin-legend.js" integrity="sha512-CBRJixgx8naN06wpNL+R/devoQkEHZy+DET78kCXZx4zzTKotHfdP2r469yQ4Kme2qnxF51Jl+X5khe+OC6S/A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist-plugin-legend/0.6.2/chartist-plugin-legend.min.js.map" ></script>
    <!--Custom Chart JS-->
    <script type="text/javascript" src="scripts/charts.js"></script>
    <!--Resize Sensor-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-element-queries/1.2.3/ResizeSensor.js" integrity="sha512-TH1YiqLIcRRGn+EOLBXfHtoZfGaPGROB6sEcSC0TK+72bc7Xhn9P/JqaSX+3jw3mxOSdXRuAIZjedCJQtmYfWA==" crossorigin="anonymous"></script>


    <script>
        $('#button-collapse').on('click', function () {
            $('#simpleTable').DataTable().columns.adjust();
        })
    </script>
</html>
