<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pilot</title>

        <!-------------------------------------------CSS FILES------------------------------------------->
        <!--Font: Roboto-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!--Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css" media="all">
        <!--Custom CSS-->
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
        <!--Popper JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    </head>

    <body class="onboarding-page">


        <!-------------------------------------------CONTENT TO EDIT------------------------------------------->

        <!--Main Content-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <!--Login Left-->
                        <div class="col-md-4 d-flex" style="flex-direction: column">
                            <!--Logos-->
                            <div class="login-logos">
                                <!--Alta Logo-->
                                <div class="alta-logo"></div>
                                <!--Client Logo-->
                                <div class="client-logo" style="background-image: url(img/alberta-pacific-logo.svg); height: 48px; width: 84px;"></div>
                            </div>
                            <div class="onboarding-form">
                                <!--Welcome Back.-->
                                <div class="welcome-text">
                                    <div class="welcome">Welcome Back</div>
                                    <div class="dot">.</div>
                                </div>
                                <!--Form-->
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <button type="submit" class="button-main">Log In</button>
                                </form>
                                <!--Forgot Password-->
                                <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                            </div>
                        </div>
                        <!--Empty-->
                        <div class="col-md-1">
                        </div>
                        <!--Image-->
                        <div class="col-md-7 welcome-image-container">
                            <div class="login-image"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-------------------------------------------CONTENT ENDS------------------------------------------->



        </body>


        <!-------------------------------------------SCRIPTS------------------------------------------->

    <!--Bootstrap-->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!--Include HTML in HTML-->
    <script type="text/javascript" src="scripts/include.js"></script>
    <!--Select 2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous"></script>
    <!--Custom Select JS-->
    <script type="text/javascript" src="scripts/select.js"></script>

</html>
